<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Text Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .result-table {
            margin-top: 20px;
        }

        .status-pending {
            color: orange;
        }

        .status-validated {
            color: green;
        }

        .status-excluded {
            color: red;
        }

        .loading {
            display: none;
            margin-top: 20px;
        }

        .match-details {
            font-size: 0.9em;
            margin-top: 5px;
        }

        .icd-code {
            font-weight: bold;
            color: #0066cc;
        }

        .keyword-tag {
            background-color: #e2e3e5;
            padding: 2px 6px;
            border-radius: 4px;
            margin: 2px;
            display: inline-block;
        }

        .subject-section {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
        }

        .subject-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .first-paragraph {
            font-style: italic;
            color: #666;
            margin-top: 10px;
            padding: 10px;
            background-color: #fff;
            border-left: 3px solid #0066cc;
        }

        .confidence-high {
            color: #28a745;
        }

        .confidence-medium {
            color: #ffc107;
        }

        .confidence-low {
            color: #dc3545;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4">Medical Text Analysis</h1>

        <div class="card">
            <div class="card-body">
                <form id="uploadForm" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="pdfFile" class="form-label">Upload PDF Document</label>
                        <input type="file" class="form-control" id="pdfFile" name="file" accept=".pdf" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Analyze</button>
                </form>

                <div id="loading" class="loading">
                    <div class="d-flex align-items-center">
                        <strong>Analyzing document...</strong>
                        <div class="spinner-border ms-3" role="status"></div>
                    </div>
                </div>

                <div id="results" class="mt-4" style="display: none;">
                    <div class="alert alert-info">
                        <strong>File: </strong><span id="filename"></span>
                        <div id="analysisSummary" class="mt-2"></div>
                    </div>

                    <!-- Subject Information Section -->
                    <div id="subjectInfo" class="subject-section">
                        <div class="subject-title">Document Analysis</div>
                        <div><strong>Title:</strong> <span id="docTitle"></span></div>
                        <div><strong>Main Subject:</strong> <span id="titleSubject"></span></div>
                        <div id="keywordsSection" class="mt-2">
                            <strong>Extracted Keywords:</strong>
                            <div id="extractedKeywords" class="mt-2"></div>
                        </div>
                        <div class="first-paragraph mt-3">
                            <strong>First Paragraph:</strong>
                            <div id="firstParagraph" class="mt-2"></div>
                        </div>
                    </div>

                    <!-- ICD-10 Matches Section -->
                    <div class="card mt-4">
                        <div class="card-header">
                            <h5 class="mb-0">ICD-10 Code Matches</h5>
                        </div>
                        <div class="card-body">
                            <div id="highConfidenceMatches">
                                <h6 class="confidence-high">High Confidence Matches</h6>
                                <div class="matches-container mb-3"></div>
                            </div>
                            <div id="mediumConfidenceMatches">
                                <h6 class="confidence-medium">Medium Confidence Matches</h6>
                                <div class="matches-container mb-3"></div>
                            </div>
                            <div id="lowConfidenceMatches">
                                <h6 class="confidence-low">Low Confidence Matches</h6>
                                <div class="matches-container"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const loading = document.getElementById('loading');
            const results = document.getElementById('results');

            loading.style.display = 'block';
            results.style.display = 'none';

            const formData = new FormData();
            formData.append('file', document.getElementById('pdfFile').files[0]);

            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Analysis failed');
                }

                const data = await response.json();

                // Display file info and analysis summary
                document.getElementById('filename').textContent = data.filename;
                document.getElementById('analysisSummary').innerHTML = `
                    <strong>Keywords Found:</strong> ${data.analysis_summary.total_keywords_found}<br>
                    <strong>Total Matches:</strong> ${data.analysis_summary.total_matches_found}<br>
                    <strong>High Confidence Matches:</strong> ${data.analysis_summary.high_confidence_count}
                `;

                // Display subject information
                document.getElementById('docTitle').textContent = data.title || 'Not found';
                document.getElementById('titleSubject').textContent = data.title_subject || 'Not found';
                document.getElementById('firstParagraph').textContent = data.first_paragraph || 'Not found';

                // Display extracted keywords
                const keywordsContainer = document.getElementById('extractedKeywords');
                keywordsContainer.innerHTML = data.extracted_keywords
                    .map(keyword => `<span class="keyword-tag">${keyword}</span>`)
                    .join('');

                // Display ICD-10 matches by confidence level
                function displayMatches(matches, containerId) {
                    const container = document.querySelector(`#${containerId} .matches-container`);
                    container.innerHTML = matches.map(match => `
                        <div class="match-details">
                            <span class="icd-code">${match.code}</span>
                            <br>
                            ${match.description}
                            <br>
                            <small class="text-muted">
                                Match type: ${match.match_type} | 
                                Correlation: ${(match.correlation_score * 100).toFixed(0)}%
                            </small>
                        </div>
                    `).join('') || '<div class="text-muted">No matches found</div>';
                }

                displayMatches(data.icd10_matches.high_confidence, 'highConfidenceMatches');
                displayMatches(data.icd10_matches.medium_confidence, 'mediumConfidenceMatches');
                displayMatches(data.icd10_matches.low_confidence, 'lowConfidenceMatches');

                results.style.display = 'block';
            } catch (error) {
                console.error('Error:', error);
                alert('Error analyzing document: ' + error.message);
            } finally {
                loading.style.display = 'none';
            }
        });
    </script>
</body>

</html>
